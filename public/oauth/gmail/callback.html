<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail OAuth - Connecting...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f8fafc;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e2e8f0;
      border-top-color: #9333ea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 1.25rem;
      color: #1e293b;
      margin-bottom: 0.5rem;
    }
    p {
      color: #64748b;
      font-size: 0.875rem;
    }
    .error {
      color: #dc2626;
      background: #fef2f2;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <h1 id="title">Connecting Gmail...</h1>
    <p id="message">Please wait while we complete the connection.</p>
    <div class="error" id="error" style="display: none;"></div>
  </div>

  <script>
    (function() {
      // Parse URL parameters
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const state = params.get('state');
      const error = params.get('error');
      const errorDescription = params.get('error_description');

      // Handle error from Google
      if (error) {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('title').textContent = 'Connection Failed';
        document.getElementById('message').textContent = '';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = errorDescription || error;

        // Notify parent window of error
        if (window.opener) {
          window.opener.postMessage({
            type: 'GMAIL_OAUTH_CALLBACK',
            error: errorDescription || error,
            state: state
          }, window.location.origin);
        }

        // Close after delay
        setTimeout(() => window.close(), 3000);
        return;
      }

      // Handle success
      if (code) {
        document.getElementById('title').textContent = 'Connected!';
        document.getElementById('message').textContent = 'Finalizing setup...';

        // Store the code for the parent window to retrieve
        sessionStorage.setItem('gmail_auth_code', code);

        // Notify parent window
        if (window.opener) {
          window.opener.postMessage({
            type: 'GMAIL_OAUTH_CALLBACK',
            code: code,
            state: state
          }, window.location.origin);
        }

        // Close popup after short delay
        setTimeout(() => window.close(), 500);
      } else {
        // No code and no error - something went wrong
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('title').textContent = 'Connection Failed';
        document.getElementById('message').textContent = '';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = 'No authorization code received. Please try again.';

        setTimeout(() => window.close(), 3000);
      }
    })();
  </script>
</body>
</html>
