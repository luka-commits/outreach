<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OutboundPilot - Sales outreach management for tracking leads, scheduling follow-ups, and executing multi-step outreach strategies.">
    <meta name="theme-color" content="#0f172a">

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="OutboundPilot">
    <meta property="og:description" content="Sales outreach management for tracking leads and executing multi-step strategies.">

    <!-- Security headers hint for deployment -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">

    <title>OutboundPilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Brand colors
              'navy': '#0F172A',
              'pilot-blue': '#3B82F6',
              'soft-slate': '#F8FAFC',
              'pilot-gradient': '#6366F1',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
            },
            letterSpacing: {
              tight: '-0.02em',
            },
            boxShadow: {
              'sm': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
              'md': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
              'lg': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        body {
          font-family: 'Inter', sans-serif;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }

        /* Tighter letter spacing on headings */
        h1, h2, h3, h4, h5, h6 {
          letter-spacing: -0.02em;
        }

        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background: #E2E8F0;
          border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #CBD5E1;
        }

        /* Focus ring for accessibility */
        *:focus-visible {
          outline: 2px solid #3B82F6;
          outline-offset: 2px;
          border-radius: 4px;
        }

        /* Remove default focus outline, we use focus-visible */
        *:focus {
          outline: none;
        }

        /* Landing page styles */
        .text-gradient-blue {
          background: linear-gradient(90deg, #1179FC 0%, #DD83FC 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        .bg-hero-gradient {
          background: radial-gradient(circle at top right, rgba(17, 121, 252, 0.05), transparent),
                      radial-gradient(circle at bottom left, rgba(221, 131, 252, 0.05), transparent);
        }
        @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
          100% { transform: translateY(0px); }
        }
        .animate-float {
          animation: float 4s ease-in-out infinite;
        }

        /* Brand colors for CTA glow */
        :root {
          --brand: 213 94% 53%;
          --brand-foreground: 213 94% 68%;
          --primary: 213 94% 53%;
          --primary-foreground: 0 0% 100%;
          --background: 0 0% 100%;
          --ring: 213 94% 53%;
        }

        /* CTA animations */
        @keyframes appear {
          0% { opacity: 0; transform: translateY(10px); }
          100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes appear-zoom {
          0% { opacity: 0; transform: scale(0.95); }
          100% { opacity: 1; transform: scale(1); }
        }
        .animate-appear {
          animation: appear 0.5s ease-out forwards;
        }
        .animate-appear-zoom {
          animation: appear-zoom 0.5s ease-out forwards;
        }

        /* Max container width */
        .max-w-container {
          max-width: 80rem;
        }

        /* Shimmer button animations */
        @keyframes shimmer-slide {
          to {
            transform: translate(calc(100cqw - 100%), 0);
          }
        }
        @keyframes spin-around {
          0% {
            transform: translateZ(0) rotate(0);
          }
          15%, 35% {
            transform: translateZ(0) rotate(90deg);
          }
          65%, 85% {
            transform: translateZ(0) rotate(270deg);
          }
          100% {
            transform: translateZ(0) rotate(360deg);
          }
        }
        .animate-shimmer-slide {
          animation: shimmer-slide var(--speed) ease-in-out infinite alternate;
        }
        .animate-spin-around {
          animation: spin-around calc(var(--speed) * 2) infinite linear;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-soft-slate text-slate-900">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
